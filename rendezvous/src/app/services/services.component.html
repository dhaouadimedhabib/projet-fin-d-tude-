            <div id="layoutSidenav_content">
              <div class="container mt-4">
                <button mat-button (click)="openPopup()">Create Service</button>
              
                <form *ngIf="service" #serviceForm="ngForm">
                  <h2 class="mb-4">Your Service</h2>
              
                  <div class="form-group">
                    <label for="nom">Name</label>
                    <input type="text" id="nom" class="form-control" [(ngModel)]="service.nom" name="nom" required>
                  </div>
              
                  <div class="form-group mt-3">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" [(ngModel)]="service.description" name="description" rows="3" required></textarea>
                  </div>
              
                  <div class="form-group mt-3">
                    <label for="duree">duration</label>
                    <input type="text" id="duree" class="form-control" [(ngModel)]="service.duree" name="duree" required>
                  </div>
              
                  <div class="form-group mt-3">
                    <label for="prix">Price</label>
                    <input type="number" id="prix" class="form-control" [(ngModel)]="service.prix" name="prix" required>
                  </div>
              
                  <button type="submit" class="btn btn-primary mt-3"(click)="updateService()">Save</button>
                </form>
              
                <div *ngIf="!service" class="mt-4">
                  <p>Chargement ou service non trouvé...</p>
                </div>
              </div>
              
              <!-- Template pour le popup -->
              <ng-template #popupTemplate>
                <div class="popup-dialog">
                  <h2 class="popup-title">Create Service</h2>
                  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="nom">Name</label>
                      <input type="text" id="nom" class="form-control" formControlName="nom" required>
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea id="description" class="form-control" formControlName="description" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="duree">duration</label>
                      <input type="text" id="duree" class="form-control" formControlName="duree" required>
                    </div>
                    <div class="form-group">
                      <label for="prix">Price</label>
                      <input type="number" id="prix" class="form-control" formControlName="prix" required>
                    </div>
                    <div class="form-actions">
                      <button type="submit" class="btn btn-primary">Save</button>
                      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                    </div>
                  </form>
                </div>
              </ng-template>
