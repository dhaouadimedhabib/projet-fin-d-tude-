<!-- Section: Login Block -->
<section class="background-radial-gradient overflow-hidden">
    
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Login to Your Account
          </h1>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5 d-flex flex-column align-items-center">
              <form class="w-100" (ngSubmit)="login()">
                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" placeholder="Username" required>
                </div>
  
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>
                </div>
  
                <!-- Forgot password -->
                <div class="mb-4 text-end">
                  <a class="nav-link" routerLink="/reset-password" class="text-decoration-none">Forgot Password?</a>
                </div>
  
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                  Login
                </button>

                <!-- Register link -->
                <p class="mb-0">Don't have an account? <a href="#" class="text-decoration-none">Sign up here</a></p>
                  
                        <!-- Sign Up with Social Media -->
                        <div class="text-center">
                          <p>or sign up with:</p>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-facebook-f"></i>
                          </button>
                          <button type="button" the classe="btn-link btn-floating mx-1">
                              <i class="fab fa-google"><a [routerLink]="['/signin']" class="text-decoration-none">Google</a></i>
                          </button>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-twitter"></i>
                          </button>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-github"></i>
                          </button>
                      </div>
              </form>
              <p *ngIf="error">{{ error }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Login Block -->
