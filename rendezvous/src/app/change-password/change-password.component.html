<div class="reset-password-container">
    <div class="reset-password-content">
      <h1 class="title">Reset Your Password</h1>
      <p class="description">Please enter your new password below.</p>
      <form (ngSubmit)="onSubmit()" class="reset-password-form">
        <div class="form-group">
          <label for="password">New Password:</label>
          <input type="password" id="password" [(ngModel)]="resetData.password" name="password" required class="form-control">
        </div>
        <button type="submit" class="submit-button">Reset Password</button>
      </form>
    </div>
  </div>
